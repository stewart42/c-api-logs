
<body>
  <div class="container">
    <header>
      <h1>api logs</h1>


      <form class="new-log">
        <input type="text" id="clientName" placeholder="Client Name" />
        <input type="text" id="endPoint" placeholder="End Point" />
        <button type="submit" value="submit">Add</button>
      </form>
    </header>

    <div class="log-container">
      {{#each apilogs}}
        {{> apilog}}
      {{/each}}
    </div>
  </div>
</body>

<template name="apilog">
    <div class="log-row">
  <div class="log-cell">{{timeStamp}}</div>
  <div class="log-cell">{{clientName}}</div>
  <div class="log-cell">{{endPoint}}</div>
    </div>
</template>
